name: "Terraform GitHub Action for Pull Requests"
on:
  pull_request:
    branches: [test, dev, qa, prod, main]
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.TERRATEST_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_KEY: ${{ secrets.TERRATEST_AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ secrets.TERRATEST_AWS_REGION }}
  AWS_REGION: ${{ secrets.TERRATEST_AWS_REGION }}
jobs:
  checkov:
    name: checkov
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: "recursive"
          token: ${{ secrets.ENGINEERING_GITHUB_PERSONAL_ACCESS_TOKEN }}
      - name: checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          download_external_modules: true
  terratest:
    name: terratest
    runs-on: ubuntu-latest
    steps:
      - name: Terraform Init
        id: init
        run: terraform init
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Go (1.16)
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
        id: go
      - name: Run 'go test -v -timeout 30m'
        run: |
          cd test
          go mod download
          go test -v -timeout 30m
